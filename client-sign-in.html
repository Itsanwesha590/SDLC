<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In As Client</title>
    <link rel="stylesheet" href="./css/client-sign-in.css" />
</head>

<body>
    <section class="client-section">
        <div class="container">
            <div class="client-cntn">
                <div class="row">
                    <div class="col-50">
                        <div class="client-space">
                            <div class="client-logo">
                                <a href="">
                                    <img src="./assets/workify-logo.png" alt="" />
                                </a>
                            </div>
                            <div class="client-deal">
                                <a href="">
                                    <img src="./assets/client-deal.png" alt="" />
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="col-50">
                        <div class="client-form-wrapper">
                            <h2>Letâ€™s Start</h2>
                            <p class="sub-text">As a Client</p>

                            <form>
                                <label>Registered Phone no./ Email ID*</label>
                                <input type="text" placeholder="">

                                <label>Password*</label>
                                <input type="password" placeholder="">
                                <div class="forgot">
                                    <a href="#">Forgot password</a>
                                </div>

                                <p class="signup-text">
                                    New to our platform? <a href="#">Sign Up</a>
                                </p>

                                <div class="or-line">
                                    <span>Or</span>
                                </div>

                                <div class="social-btns">
                                    <button class="google-btn">
                                        Continue with Google
                                    </button>
                                    <button class="fb-btn">
                                        Continue with Facebook
                                    </button>
                                </div>

                                <div class="remember">
                                    <input type="checkbox" checked>
                                    <label>Keep me signed in</label>
                                </div>

                                <button class="signin-btn">Sign In</button>

                                <div class="back-link">
                                    <a href="#">Back</a>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
