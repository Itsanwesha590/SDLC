<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opportunity</title>
    <link rel="stylesheet" href="./css/lets-start.css" />
</head>

<body>
    <section>
        <div class="container">
            <div class="opportunity-part">
                <div class="workify-logo">
                    <a class="workify-logo-img" href="">
                        <img src="./assets/workify-logo.png" alt="" />
                    </a>
                    <a class="close-btn">
                        <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <rect x="0.5" y="0.5" width="39" height="39" rx="19.5" fill="#F5F7F9" />
                            <rect x="0.5" y="0.5" width="39" height="39" rx="19.5" stroke="black" />
                            <path d="M26 14L20 20M20 20L14 26M20 20L26 26M20 20L14 14" stroke="#141B34"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </a>
                </div>
                <div class="steps-into-next">
                    <h3>Hey, Step into your next opportunity</h3>
                </div>
                <div class="highlights-point">
                    <div class="imp-points">
                        <a href="">
                            <img src="./assets/apply.png" alt="" />
                        </a>
                        <h6>Apply for open roles or list services for clients to buy</h6>
                    </div>
                    <div class="imp-points">
                        <a href="">
                            <img src="./assets/get-paid.png" alt="" />
                        </a>
                        <h6>Get paid safely and know we’re there to help</h6>
                    </div>
                    <div class="imp-points">
                        <a href="">
                            <img src="./assets/user.png" alt="" />
                        </a>
                        <h6>Answer a few questions & start building your profile</h6>
                    </div>
                </div>
                <div class="start-point">
                    <a class="start-btn" href="">
                        Let’s Start
                    </a>
                    <h6>It only takes 5-10 minutes and you can edit it later. We’ll save as you go.</h6>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
